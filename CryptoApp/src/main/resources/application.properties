# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/crypto_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=your-secret-key-here-should-be-very-long-and-secure-please-change-in-production
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.example.cryptoprojectapp=DEBUG

# Disable schema.sql execution for tests
spring.sql.init.mode=never

spring.application.name=CryptoProjectApp
spring.sql.init.schema-locations=classpath:schema.sql

